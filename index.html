<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Singapore MBTI Quiz 🇸🇬</title>
  <meta name="description" content="A hilarious Singapore-flavoured MBTI quiz. Find your 16-personality nickname and share your result!">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <!-- html2canvas for client-side image download -->
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>🦁 Singapore MBTI Quiz <span class="flag">🇸🇬</span></h1>
      <p class="sub">Come find your personality type with Singlish vibes and share with your friends lah! <br></br>
	      Not affiliated with Myers-Briggs®</p>
    </header>

    <main>
      <!-- Start Screen -->
      <section id="screen-start" class="screen show">
        <div class="card big">
          <h2>Ready to find your type?</h2>
          <button id="btn-start" class="btn primary">Let's Go!</button>
        </div>
      </section>

      <!-- Quiz Screen -->
      <section id="screen-quiz" class="screen">
        <div class="progress-wrap">
          <div id="progress-bar" class="progress"></div>
          <div id="progress-text" class="progress-text">1 / 15</div>
        </div>
        <div id="question-card" class="card q-card">
          <!-- populated by JS -->
        </div>
      </section>

      <!-- Result Screen -->
      <section id="screen-result" class="screen">
        <div class="result-wrap">
          <div id="result-card" class="result-card">
            <!-- result card populated by JS (used for image download) -->
          </div>
          <div class="result-actions">
            <button id="btn-download" class="btn primary">⬇️ Download Result</button>
            <button id="btn-again" class="btn">🔁 Take Again</button>
            <br></br>
            <a class="btn ghost" href="types.html">📚 All Personality Types</a> 
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
    </footer>
  </div>
</body>
</html>
